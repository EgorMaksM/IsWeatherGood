<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsWeatherGood</title>
</head>
<body>
    <div class="simple-temperature-container">
        <p class="temperature">18°C</p>
        <p class="feels-like">Føles som 17°C</p>
    </div>
    <div class="simple-info-container">
        <div class="simple-info-element">
            <img src="illustrations/wind-vec.jpg" height = 100px>
            <p class="simple-info-label">10 m/s</p>
        </div>
        <div class="simple-info-element">
            <img src="illustrations/humidity-vec.svg" height = 70px>
            <p class="simple-info-label">3 mm</p>
        </div>
        <div class="simple-info-element">
            <img src="illustrations/sun-vec.jpg" height = 90px>
            <p class="simple-info-label">10 m/s</p>
        </div>
    </div>

    <div class="hour-scroll-container" id="hourContainer"></div>

    <script src="script.js"></script>
</body>
</html>
