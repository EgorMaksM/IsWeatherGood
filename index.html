<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be7c3080a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>IsWeatherGood</title>
</head>
<body>
    <div id="container">
        <div id="forecast-container"></div>
        <div id="main-container">
            <div id="current-information">
                <div class="current-information-wrapper">
                    <h1 id="current-city">Oslo</h1>
                    <h1 id="current-degrees">-째C</h1>
                    <h3>(-째C / -째C)</h3>
                    <h1 id="feels-like">Feels Like: -째C</h1>
                    <div id="current-information-icons">
                        <div class="current-information-icon">
                            <i class="fa-regular fa-sun"></i>
                            <h3>- (UV)</h3>
                        </div>
                        <div class="current-information-icon">
                            <i class="fa-regular fa-wind"></i>
                            <h3>- m/s</h3>
                        </div>
                        <div class="current-information-icon">
                            <i class="fa-regular fa-umbrella"></i>
                            <h3>- mm</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
